<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Preloader</title>
  <meta name="description" content="Preloader">
  <meta name="author" content="">
</head>

<body>
  <h1 id="log">0/0</h1>

  <script src="loader.js"></script>
  <script>
    var testManifest = [
      {
        id: "howler",
        src: "assets/howler.min.js"
      },
      {
        id: "dependencyTest",
        src: "assets/script.js",
        dependency: ["howler"]
      },
      {
        id: "testStyle",
        src: "assets/style.css"
      },
      {
        id: "testImage",
        src: "assets/test.jpg"
      },
      {
        id: "testSound",
        src: "assets/test.mp3"
      },
      {
        id: "testFont",
        src: "assets/urdu.woff2"
      }

    ];

    var preloader = new Preloader(testManifest, function (e, loaded, total, f) {
      if (e === "complete")
        console.log(e, loaded, total, f);
      else {
        document.getElementById("log").innerHTML = "Downloading progress: " + loaded + "/" + total;
      }
    });

    preloader.Load();
  </script>
</body>

</html>
